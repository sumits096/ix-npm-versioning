steps:
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - kms
  - decrypt
  - --ciphertext-file=npmrc.enc
  - --plaintext-file=/root/.npmrc
  - --location=global
  - --keyring=sdk-package-keyring
  - --key=sdk-publish-key
  volumes:
  - name: 'home'
    path: /root/

- name: 'gcr.io/cloud-builders/npm'
  args: ['install']

- name: 'gcr.io/cloud-builders/npm'
  args: ['build']
# - name: 'gcr.io/cloud-builders/npm'
#   args: ['test']

- name: 'gcr.io/cloud-builders/npm'
  args: ['publish']
  env:
  - HOME=/root/
  volumes:
  - name: 'home'
    path: /root/
